<div *ngIf="questions.length > 0">
    <h2>All Questions</h2>
    <ul>
      <li *ngFor="let question of questions">
        <h3>{{ question.title }}</h3>
        <p>{{ question.body }}</p>
        <!-- Add more details as needed -->
      </li>
    </ul>
  </div>
  <div *ngIf="questions.length === 0">
    <p>No questions available.</p>
  </div>
